---
layout: default
---

<section class="notes">
  <ul>
    {% for post in site.notes %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a
      ><time datetime="{{ post.date | date_to_xmlschema }}"
        >{{ post.date | date: "%Y-%m-%d" }}</time
      >
    </li>
    {% endfor %}
  </ul>
</section>
