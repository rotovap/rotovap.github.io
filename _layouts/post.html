---
layout: default
---

<section class="post">
  <div>
    <h2>{{ page.title }}</h2>
    <span class="meta"
      ><time datetime="{{ page.date | date_to_xmlschema }}"
        >{{ page.date | date: "%B %-d, %Y" }}</time
      >
      &middot; {% for tag in page.tags %} {{tag}}{% unless forloop.last %}, {%
      endunless %}{% endfor %}</span
    >
  </div>
  {{ content }}
</section>
